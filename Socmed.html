<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Social Media</title>
    <link rel="stylesheet" href="css/style_socmed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="Hour Coffee" style="width: 100px; height: auto";></a></h1>
    </header>
    
    <section id="social">
        <div class="container">
            <div class="social-links">
                <a href="https://www.facebook.com/hourcoffee" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/hourcoffee.palu?igsh=YmY2MW5kcjBua204" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com/hourcoffee" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
